<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg">
    <div class="well notice">
        <a href=""><i class="fa fa-close pull-right"></i></a>
        <p><h4><i class="fa fa-info-circle "></i>Update Car/Vehicle</h4>
        Update your Vehicle data.</p>

    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- START PANEL -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        Add New Car/Vehicle
                    </div>
                </div>
                <div class="panel-body">
                    <!-- <h5>
                         Pages default style
                     </h5>-->
                    <form class="" role="form">

                        <div class="row">
                            <div class="col-sm-6">
                                <div pg-form-group class="form-group form-group-default required">
                                    <label>Make</label>
                                    <input type="text" class="form-control" placeholder="ex : BMW">

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div pg-form-group class="form-group form-group-default required">
                                    <label>Model</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div pg-form-group class="form-group form-group-default required">
                                    <label>Registration Number</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div pg-form-group class="form-group form-group-default required">
                                    <label>Current Mileage(km)</label>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">

                                <label>Car Type</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="checkbox check-success ">
                                            <input type="checkbox" value="1" id="checkbox1">
                                            <label for="checkbox1">Large : Premium</label>
                                        </div>
                                        <div class="checkbox check-success ">
                                            <input type="checkbox" value="2" id="checkbox2">
                                            <label for="checkbox2">Large : Station Wagon</label>
                                        </div>
                                        <div class="checkbox check-success ">
                                            <input type="checkbox" value="3" id="checkbox3">
                                            <label for="checkbox3">Medium : Emission</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkbox check-success ">
                                            <input type="checkbox" value="4" id="checkbox4">
                                            <label for="checkbox4">Small : Economy</label>
                                        </div>
                                        <div class="checkbox check-success ">
                                            <input type="checkbox" value="5" id="checkbox5">
                                            <label for="checkbox5">Small : Mini</label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-6">
                                <div pg-form-group class="form-group form-group-default required">
                                    <label>Default Location </label>
                                    <select  class="form-control">
                                        <option value="">Select Location</option>
                                        <option value="Walton Street, London">Walton Street, London</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">

                            </div>
                            <div class="col-sm-6">

                                <input type="submit" class="btn btn-primary" value="Update" >

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END PANEL -->
        </div>

    </div>
</div>
<!-- END CONTAINER FLUID -->
